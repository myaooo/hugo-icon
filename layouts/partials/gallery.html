<div id="gallery">
  {{ range .Site.Params.work.item }}
  <a href="{{ .img | absURL }}" class="xai-item image-popup" style="background-image: url({{ .img | absURL }})">
    <div class="xai-overlay"></div>
    <div class="xai-copy">
      <div class="xai-copy-inner">
	<h2>{{ .title | markdownify }}</h2>
	{{ if isset . "subtitle" }}
	<h3>{{ .subtitle | markdownify }}</h3>
	{{ end }}
      </div>
    </div>
  </a>
  {{ end }}
</div> <!-- END xai-gallery -->
